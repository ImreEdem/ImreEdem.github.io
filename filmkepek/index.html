<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="filem.js"></script>
</head>
<body>


    <table id="tablazat">
        
    </table>

    <script>
        console.log(filmek)
        for (const elem of filmek) {
            let tr = document.createElement("tr")
            document.getElementById("tablazat").appendChild(tr)
            let td = document.createElement("td")
            tr.appendChild(td)
            td.innerHTML=elem.Title
            let td2 = document.createElement("td2")
            tr.appendChild(td2)
            let kep = document.createElement("img")
            kep.setAttribute("src",elem.Images[0])
            td2.appendChild(kep)
            kep.style.width = "300px"
            let td3 = document.createElement("td3")
            tr.appendChild(td3)
            td3.innerHTML = elem.Genre
            let td4 = document.createElement("td4")
            tr.appendChild(td4)
            td4.innerHTML = elem.Released
            let td5 = document.createElement("td5")
            tr.appendChild(td5)
            td5.innerHTML = elem.Country
            let td6 = document.createElement("td6")
            tr.appendChild(td6)
            td6.innerHTML = elem.Awards
            let td7 = document.createElement("td7")
            tr.appendChild(td7)
            td7.innerHTML = elem.Actors
            
        }








    </script>



    
</body>
</html>
